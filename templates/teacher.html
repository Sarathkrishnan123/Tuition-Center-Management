<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (min-width:992px) {   
            .nav-link{
                font-size: large;
                background: white;
                
            }
            .container{
                background-color: whitesmoke;
                height: 35rem;
                width: 30%;
                margin-top: 50px;
            }
            .card-img-top{
              height: 10rem;
                
            }
            
             
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: blue;">
        <a class="navbar-brand" style="color: white; font-size: xx-large;font-weight: bolder;" href="#">Alpha Tution Centre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link"   href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"   href="{% url 'log' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"   href="{% url 'teacher' %}">Teacher Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"   href="{% url 'student' %}">Student Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="container">
        {% if messages %}
        <div class="mt-5">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
        <h1 style="text-align: center; margin-bottom: 40px;"><u>Teacher Sign Up</u></h1>
        <form action="{% url 'add_teacher' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
               
                <input type="text" class="form-control border-top-dark" id="inputEmail4" name="Fname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                
                <input type="text" class="form-control" id="inputPassword4" name="Lname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              
              <input type="text" class="form-control" id="inputAddress" name="Uname" placeholder="Username">
            </div>
            <div class="form-group">
              
              <input type="text" class="form-control" id="inputAddress2" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                
                <input type="number" class="form-control border border-top-dark" id="inputAddress" name="Pno" placeholder="Phone Number" >
              </div>
              <div class="form-group">
                
                <input type="email" class="form-control" id="inputAddress" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="hidden" class="form-control" id="exampleInputPassword1" name="text" value="2">
            </div>
            <div class="form-group">
                <label>Upload Your Photo</label>
                <input type="file" class="form-control" name="file" accept="image/">
            </div>
            <div class="form-group">
                <select class="form-control" name="sel">
                    {% for c in course %}
                    <option value="{{c.id}}">{{c.course_name}}</option>
                    {% endfor %}
                </select>
            </div>
              <div class="d-flex justify-content-center m-4">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
      </div>
      
</body>
</html>
