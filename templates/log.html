<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (min-width:992px) {   
            .nav-link{
                font-size: large;
                background: white;
                
            }
            .container{
                background-color: whitesmoke;
                margin-top: 30px;
            }
            .card-img-top{
              height: 10rem;
                
            } 
            
        }
    </style>
</head>
<body style="background-image: url(https://t3.ftcdn.net/jpg/05/24/14/44/360_F_524144420_kAYcOWuld4q0ggrzc4ObD1CFMtr8ELk5.jpg);  height:70rem; background-size: cover; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: blue;">
        <a class="navbar-brand" style="color: white; font-size: xx-large;font-weight: bolder;" href="#">Alpha Tution Centre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link"   href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"   href="{% url 'log' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"   href="{% url 'teacher' %}">Teacher Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"   href="{% url 'student' %}">Student Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content">
        <div class="card border  mx-auto mt-5" style="width: 20rem; height: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Login to Your Account</h5>
                <form method="post" action="{% url 'login1' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter your Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter Your Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center">
                      <input type="submit" class="btn btn-outline-info">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
      
</body>
</html>
